name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        target: [linux-x64, win-x64]
        include:
          - os: ubuntu-22.04
            target: linux-x64
          - os: windows-latest
            target: win-x64
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout Source
      uses: actions/checkout@v3
    - name: Install OpenCL (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install -y ocl-icd-opencl-dev opencl-headers
    - name: Install OpenCL (Windows)
      if: runner.os == 'Windows'
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.bat
        ./vcpkg/vcpkg --triplet=x64-windows install opencl
    - name: Get CMake
      uses: lukka/get-cmake@v3.26.0
    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: cmake -S . -B . -DCMAKE_TOOLCHAIN_FILE="vcpkg/scripts/buildsystems/vcpkg.cmake"
    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: cmake -S . -B .
    - name: Build
      run: cmake --build . --config Release
    - name: Zip (Linux)
      if: runner.os == 'Linux'
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        path: 'bruteforcer'
        filename: Release-${{ matrix.target }}.zip
    - name: Zip (Windows)
      if: runner.os == 'Windows'
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        directory: 'Release'
        path: 'bruteforcer.exe'
        filename: ../Release-${{ matrix.target }}.zip
    - name: Add to Release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: Release-${{ matrix.target }}.zip
